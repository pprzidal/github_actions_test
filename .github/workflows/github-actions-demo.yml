name: Node.js CI

on:
  push:
    branches: [ 'main' ]

jobs:
  build:

    runs-on: vm

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '16'
    - run: npm ci
    - run: npm test
    - run: npm run build --if-present
    - run: sudo systemctl restart myservice.service